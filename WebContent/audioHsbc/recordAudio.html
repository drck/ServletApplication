<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
	<head>
		<title>record</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		body { margin:0; padding:0; overflow:hidden; }
		#flashContent { width:100%; height:100%; }
		</style>
		<script>
		window.onload = function() {

	
		var btnGrabar = document.getElementById("btnGrabar");
		//getElementById finds an element according to its "id" property
		var btnDetener = document.getElementById("btnDetener");
		var btnReproducir = document.getElementById("btnReproducir");
		var btnDetenerReproduccion = document
				.getElementById("btnDetenerReproduccion");
		var btnGuardar = document.getElementById("btnGuardar");
		

		btnGrabar.onclick = function() {

			console.log("Iniciando grabado");
			document['record']._startRecord();
		};
		btnDetener.onclick = function() {
			document['record']._stopRecord();
		};
		btnReproducir.onclick = function() {
			document['record']._startPlaying();
			//document['record']._charger();

		};
		btnDetenerReproduccion.onclick = function() {
			document['record']._stopPlaying();
		};
		btnGuardar.onclick = function() {
		 var response = document['record']._saveRecording();
			
		};
		btnChangeMic.onclick = function() {
			alert("microfonos:");
			document['record']._changeMicrophone("0");
		};
		btnChangeSound.onclick = function() {
			document['record']._changeSound("0");
		};
		}
	/**Funcion Para recibir la cadena de audio Generada en el archivo Flash***/
	function receiveAudio(value) {
		base64= document.getElementById("base64");
		base64.style.display="block";
		base64.innerHTML = value;
		alert("Audio: " + value.length);
	}
</script>
	</head>
	<body>
		<h2>Hola</h2>
	<button id="btnGrabar">Grabar</button>
	<button id="btnDetener">Detener</button>
	<button id="btnReproducir">Play</button>
	<button id="btnDetenerReproduccion">Stop</button>
	<button id="btnGuardar">Guardar</button>
	<button id="btnChangeMic">Cambiar Microfono</button>
	<button id="btnChangeSound">Cambiar SalidaAudio</button>
	
	<div id="base64" style="width:300px; overflow:auto; display:none; height: 300px; border-style:solid ;" >
		</div>
		<div id="flashContent">
			
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" id="record" data="record11.swf" width="550" height="250">
					<param name="movie" value="record11.swf" />
					<param name="quality" value="high" />
					<param name="bgcolor" value="#ffffff" />
					<param name="play" value="true" />
					<param name="loop" value="true" />
					<param name="wmode" value="window" />
					<param name="scale" value="showal2" />
					<param name="menu" value="true" />
					<param name="devicefont" value="false" />
					<param name="salign" value="" />
					<param name="allowScriptAccess" value="sameDomain" />
				<!--<![endif]-->
					<a href="http://www.adobe.com/go/getflash">
						<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Obtener Adobe Flash Player" />
					</a>
				<!--[if !IE]>-->
				</object>
				
		</div>
		
	</body>
</html>
